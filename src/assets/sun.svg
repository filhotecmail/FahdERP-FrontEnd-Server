    <line x1="26.83" y1="5.17" x2="24.24" y2="7.76" />
    <line x1="30" y1="16" x2="26" y2="16" />
    <line x1="26.83" y1="26.83" x2="24.24" y2="24.24" />
    <line x1="16" y1="30" x2="16" y2="26" />
    <line x1="5.17" y1="26.83" x2="7.76" y2="24.24" />
